<app-navbar/>
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h2 class="card-title text-primary">Dashboard</h2>
                    <p class="card-subtitle text-muted">Seja bem vindo ao sistema de controle de produtos e fornecedores.</p>
                    
                    <div *ngIf="mensagem_erro" class="alert alert-danger mb-2 alert-dismissible">
                        <strong>Erro!</strong> {{ mensagem_erro }}
                        <button (click)="mensagem_erro = ''" type="button" class="btn-close"
                            aria-label="Close"></button>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <div [chart]="grafico"></div>
                        </div>
                        <div class="col">
                            <table class="table table-sm table-bordered">
                                <thead>
                                    <tr>
                                        <th>Fornecedor</th>
                                        <th>Somat√≥rio de produtos</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of dados">
                                        <td>{{ item.fornecedor | uppercase }}</td>
                                        <td>{{ item.produtos }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
